<!DOCTYPE html>
<html lang="en">
<head>
    <title>VS1A FORM</title>
    <style>
      .btn1 {
        color: white;
      
        background-color: rgb(9, 0, 38);
        width: 8em;
        font-size: 3.8rem;
        font-weight: 500;
        font-family: verdana;
        letter-spacing: 1px;
        margin-left: 20%;
        margin-right: 10%;
        padding: 8px;
        border-image: conic-gradient(from var(--ankl), rgb(133, 3, 14),rgb(78, 0, 111),rgb(238, 9, 89)) 1 ;
        border-width: 4px;
        border-radius: 5px;
        cursor: pointer;
        animation-name: jokr;
        animation-duration: 1s;
        animation-play-state: running;
        animation-iteration-count: infinite;
    }
    .btn1:hover {
        background-color: rgba(0, 13, 32, 0.802);
        animation-play-state: paused;
    }
    .btn1:active {
        box-shadow: 5px 5px 30px red;
    }
    @keyframes jokr {
        0% {
          --ankl:0deg;
        }
        25% {
            --ankl:90deg;
        }
        50% {
            --ankl:180deg;
        }
        75% {
            --ankl:270deg;
        }
        100% {
           --ankl:360deg;
        }
    }
      p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: 900;
        line-height: 2cm;
        letter-spacing: 2px;
        font-size: 3em;
      }
      input[type="text"],textarea
      {
        border: 2px solid rgb(1, 25, 83);
        font-size: 1.6em;
        box-shadow: 3px 3px 10px gray;
      }
      input[type="number"]
      {
        border: 3px solid rgb(0, 48, 160);
        height: 1.5em;
        width: 3.6em;
        font-size: 1.5em;
        border-radius: 5px;
      }
      input[type="radio"]{
        height: 4em;
        width: 3em;
      }
      input[type="checkbox"]{
        height: 3em;
        width: 3em;
        clip-path: circle(50%);
        accent-color: rgb(74, 246, 143);
        appearance:none;
        background: rgb(228, 228, 228);
    }
    input[type="checkbox"]:checked {
        appearance: auto;
  
    }
        .add-1 {
      color: rgb(244, 192, 128);
      font-size: 3.5em;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      border-width: 3px;
      border-style: solid;
      border-color: brown ;
      border-radius: 6px;
      margin: 0;
      padding: 2px;
      letter-spacing: 4px;
    }
        .add-2 {
      color: rgb(6, 6, 72);
      font-size: 1.2em;
    }
      
    </style>
  
</head>
<body>

</form>
</p><br>

</html>
